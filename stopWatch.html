<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="css/stopWatch.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Stop Watch</h1>
        <p><span id="sec">00</span>:<span id="milSec">00</span></p>
        <button class="btn startBtn" onclick='btnStart()'>Start</button>
        <button class="btn stopBtn" onclick='btnStop()'>Stop</button>
        <button class="btn resetBtn" onclick='btnReset()'>Reset</button>
    </div>
    <script src="js/stopWatch.js"></script>
</body>
</html>
